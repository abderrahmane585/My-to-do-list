
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
     <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --secondary-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --success: #48bb78;
            --danger: #f56565;
            --warning: #ed8936;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            padding: 50px;
            animation: containerEnter 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes containerEnter {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.95);
                filter: blur(10px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #f7fafc, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            letter-spacing: -0.02em;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(102, 126, 234, 0.3); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .input-section {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            animation: slideInUp 0.6s ease-out 0.2s both;
            position: relative;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #taskInput {
            flex: 1;
            padding: 20px 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        #taskInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #taskInput:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 0 4px rgba(255, 255, 255, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        #addBtn {
            padding: 20px 35px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
            position: relative;
            overflow: hidden;
        }

        #addBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #addBtn:hover::before {
            left: 100%;
        }

        #addBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(72, 187, 120, 0.4);
            background: linear-gradient(135deg, #4fd88b, #3dd277);
        }

        #addBtn:active {
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: slideInUp 0.6s ease-out 0.3s both;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            animation: slideInUp 0.6s ease-out 0.4s both;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.95rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.2));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .filter-btn:hover::before,
        .filter-btn.active::before {
            transform: translateX(0);
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }

        #todoList {
            list-style: none;
            animation: slideInUp 0.6s ease-out 0.5s both;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 25px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            border-left: 5px solid #4facfe;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: taskSlideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .todo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.1));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .todo-item:hover::before {
            transform: translateX(0);
        }

        @keyframes taskSlideIn {
            from { opacity: 0; transform: translateX(-30px) scale(0.95); }
            to { opacity: 1; transform: translateX(0) scale(1); }
        }

        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border-left-color: #00f2fe;
        }

        .todo-item.completed {
            opacity: 0.6;
            border-left-color: var(--success);
        }

        .todo-item.completed .task-text {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.6);
        }

        .checkbox {
            width: 28px;
            height: 28px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            cursor: pointer;
            margin-right: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .checkbox:hover {
            border-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.1);
        }

        .checkbox.checked {
            background: linear-gradient(135deg, var(--success), #38a169);
            border-color: var(--success);
            box-shadow: 0 0 20px rgba(72, 187, 120, 0.4);
        }

        .checkbox.checked::after {
            content: '✓';
            color: white;
            font-weight: bold;
            font-size: 16px;
            animation: checkPop 0.3s ease-out;
        }

        @keyframes checkPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .task-text {
            flex: 1;
            font-size: 1.15rem;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.5;
            font-weight: 500;
        }

        .task-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-right: 20px;
            font-weight: 400;
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--danger), #e53e3e);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #fc8181, var(--danger));
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 0.6s ease-out;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: white;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 1.1rem;
            opacity: 0.7;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                margin: 10px;
                border-radius: 25px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .input-section {
                flex-direction: column;
                gap: 15px;
            }

            #taskInput, #addBtn {
                padding: 18px 20px;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .filter-buttons {
                flex-wrap: wrap;
                gap: 10px;
            }

            .todo-item {
                padding: 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .task-content {
                display: flex;
                align-items: center;
                width: 100%;
                gap: 15px;
            }

            .task-actions {
                display: flex;
                justify-content: space-between;
                width: 100%;
                align-items: center;
            }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="theme-toggle" onclick="toggleParticles()">✨ Effects</div>
        
        <div class="header">
            <h1>My To-Do List</h1>
            <p class="subtitle">Transform your productivity with style</p>
        </div>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="What amazing thing will you accomplish today?"
                maxlength="200"
            >
            <button id="addBtn">Add Task</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="todoList"></ul>
    </div>

    <button onclick="logout()" 
  style="margin-top:15px; background:#e74c3c; color:white; border:none; padding:8px 14px; border-radius:6px; cursor:pointer;">
  Logout
</button>

<script>
    let tasks = [];
    let currentFilter = 'all';
    let particlesEnabled = true;

    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const todoList = document.getElementById('todoList');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const totalTasksEl = document.getElementById('totalTasks');
    const completedTasksEl = document.getElementById('completedTasks');
    const pendingTasksEl = document.getElementById('pendingTasks');
    const particlesContainer = document.getElementById('particles');

    // ===== Login & LocalStorage =====
    function getUser() {
        return localStorage.getItem("currentUser") || null;
    }

    function logout() {
        localStorage.removeItem("currentUser");
        window.location.href = "login.html";
    }

    function saveTasks() {
        const user = getUser();
        if (!user) return;
        localStorage.setItem(user + "_tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
        const user = getUser();
        if (!user) return [];
        return JSON.parse(localStorage.getItem(user + "_tasks")) || [];
    }

    function login() {
        const username = document.getElementById("username").value.trim();
        if (username) {
            localStorage.setItem("currentUser", username);
            window.location.href = "index.html";
        } else {
            alert("Please enter a username.");
        }
    }

    // Redirect to login if not logged in
    const currentUser = getUser();
    if (!currentUser && !window.location.href.includes("login.html")) {
        window.location.href = "login.html";
    }

    // ===== Visuals =====
    function createParticles() {
        if (!particlesEnabled) return;
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    function toggleParticles() {
        particlesEnabled = !particlesEnabled;
        particlesContainer.innerHTML = '';
        if (particlesEnabled) createParticles();
    }

    // ===== To-Do Functions =====
    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText === '') return;

        const task = {
            id: Date.now(),
            text: taskText,
            completed: false,
            createdAt: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };

        tasks.unshift(task);
        taskInput.value = '';
        renderTasks();
        updateStats();
        saveTasks(); // Save
    }

    function toggleTask(id) {
        tasks = tasks.map(task => task.id === id ? {...task, completed: !task.completed} : task);
        renderTasks();
        updateStats();
        saveTasks();
    }

    function deleteTask(id) {
        const taskElement = document.querySelector(`[data-task-id="${id}"]`);
        if (taskElement) {
            taskElement.style.transform = 'translateX(100%)';
            taskElement.style.opacity = '0';
            setTimeout(() => {
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
                updateStats();
                saveTasks();
            }, 300);
        }
    }

    function filterTasks(filter) {
        currentFilter = filter;
        filterBtns.forEach(btn => {
            btn.classList.toggle('active', btn.dataset.filter === filter);
        });
        renderTasks();
    }

    function renderTasks() {
        let filteredTasks = tasks;
        if (currentFilter === 'completed') filteredTasks = tasks.filter(t => t.completed);
        else if (currentFilter === 'pending') filteredTasks = tasks.filter(t => !t.completed);

        if (filteredTasks.length === 0) {
            todoList.innerHTML = `
                <div class="empty-state">
                    <h3>${currentFilter === 'completed' ? 'No completed tasks yet' : currentFilter === 'pending' ? 'No active tasks' : 'Your canvas awaits'}</h3>
                    <p>${currentFilter === 'completed' ? 'Complete some tasks to see them here!' : currentFilter === 'pending' ? 'All caught up! Time to add new goals.' : 'Add your first task and start your productivity journey!'}</p>
                </div>
            `;
            return;
        }

        todoList.innerHTML = filteredTasks.map(task => `
            <li class="todo-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                <div class="task-content">
                    <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask(${task.id})"></div>
                    <span class="task-text">${task.text}</span>
                </div>
                <div class="task-actions">
                    <span class="task-time">${task.createdAt}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            </li>
        `).join('');
    }

    function updateStats() {
        const total = tasks.length;
        const completed = tasks.filter(task => task.completed).length;
        const pending = total - completed;

        animateNumber(totalTasksEl, parseInt(totalTasksEl.textContent), total);
        animateNumber(completedTasksEl, parseInt(completedTasksEl.textContent), completed);
        animateNumber(pendingTasksEl, parseInt(pendingTasksEl.textContent), pending);
    }

    function animateNumber(element, from, to) {
        const duration = 500;
        const startTime = performance.now();
        function update(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);
            const current = Math.round(from + (to - from) * progress);
            element.textContent = current;
            if (progress < 1) requestAnimationFrame(update);
        }
        requestAnimationFrame(update);
    }

    // ===== Event Listeners =====
    addBtn?.addEventListener('click', addTask);
    taskInput?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
    });
    filterBtns.forEach(btn => btn.addEventListener('click', () => filterTasks(btn.dataset.filter)));

    // ===== Initialize after DOM ready =====
    window.addEventListener('DOMContentLoaded', () => {
        if (window.location.href.includes("login.html")) return;
        tasks = loadTasks();
        createParticles();
        renderTasks();
        updateStats();
    });
</script>


</body>

</html>
