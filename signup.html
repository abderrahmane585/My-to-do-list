<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - My To-Do List</title>
<link rel="icon" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
    body {
        height:100vh; display:flex; justify-content:center; align-items:center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
    }
    @keyframes gradientShift {
        0%,100% { background-position:0% 50%; }
        50% { background-position:100% 50%; }
    }

    .container {
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(20px);
        padding: 50px 40px;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        animation: containerEnter 0.8s ease-out;
    }
    @keyframes containerEnter { from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }

    h1 { font-size:2.5rem; background: linear-gradient(135deg,#fff,#f7fafc,#e2e8f0); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:10px; }
    p { color: rgba(255,255,255,0.8); margin-bottom:30px; }

    input {
        width:100%; padding:15px 20px; margin-bottom:20px; border-radius:15px; border:2px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.1); color:white; font-size:1rem; outline:none; transition:0.3s;
    }
    input:focus { border-color: rgba(255,255,255,0.6); background: rgba(255,255,255,0.15); }

    button { width:100%; padding:15px; border:none; border-radius:15px; background: linear-gradient(135deg,#667eea,#764ba2);
        color:white; font-weight:600; font-size:1rem; cursor:pointer; transition:0.3s; margin-bottom:15px; }
    button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

    .google-btn {
        display:flex; align-items:center; justify-content:center; gap:10px;
        background:white; color:#333; font-weight:500; padding:12px; border-radius:15px; cursor:pointer; transition:0.3s; font-size:1rem;
    }
    .google-btn img { width:20px; }
    .google-btn:hover { background:#f1f1f1; transform:translateY(-2px); }

    .link { color:white; text-decoration:none; font-size:0.9rem; opacity:0.8; }
    .link:hover { opacity:1; }

    @media(max-width:480px){ .container{padding:40px 25px;} h1{font-size:2rem;} input, button{padding:12px;} }
</style>
</head>
<body>

<div class="container">
    <h1>Create Account</h1>
    <p>Sign up to start managing your tasks</p>

    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signupBtn">Sign Up</button>

    <p style="margin:15px 0; color:rgba(255,255,255,0.7); font-size:0.9rem;">Or sign up with</p>
    <button class="google-btn" id="googleSignup">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo"> Continue with Google
    </button>

    <p style="margin-top:20px;"><a href="login.html" class="link">Already have an account? Login</a></p>
</div>

<script>
    function signupUser(username,email,password){
        if(!username || !email || !password) return alert('Please fill all fields');
        // Save user data in localStorage (demo purpose)
        localStorage.setItem('currentUser', username);
        localStorage.setItem(username+'_email', email);
        localStorage.setItem(username+'_password', password);
        window.location.href='index.html';
    }

    document.getElementById('signupBtn').addEventListener('click', ()=>{
        signupUser(
            document.getElementById('username').value.trim(),
            document.getElementById('email').value.trim(),
            document.getElementById('password').value.trim()
        );
    });

    document.getElementById('password').addEventListener('keypress', e => {
        if(e.key==='Enter'){
            signupUser(
                document.getElementById('username').value.trim(),
                document.getElementById('email').value.trim(),
                document.getElementById('password').value.trim()
            );
        }
    });

    document.getElementById('googleSignup').addEventListener('click', ()=>{
        localStorage.setItem('currentUser','GoogleUser');
        window.location.href='index.html';
    });
</script>

</body>
</html>
