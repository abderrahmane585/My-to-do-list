<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - My To-Do App</title>
<style>
body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg,#667eea,#764ba2,#f093fb); display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background: rgba(255,255,255,0.15); padding:50px; border-radius:20px; backdrop-filter:blur(20px); text-align:center; }
input { padding:15px; width:80%; margin-bottom:20px; border-radius:10px; border:2px solid rgba(255,255,255,0.3); outline:none; }
button { padding:15px 30px; border:none; border-radius:10px; cursor:pointer; background:#667eea; color:white; font-size:1rem; margin-bottom:10px; }
button:hover { background:#764ba2; }
</style>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <input type="text" id="newuser" placeholder="Choose a username"><br>
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function signup(){
    const username = document.getElementById("newuser").value.trim();
    if(!username) return alert("Enter username");
    if(localStorage.getItem(username+"_tasks")) return alert("Username exists");
    localStorage.setItem("currentUser", username);
    localStorage.setItem(username+"_tasks", "[]");
    window.location.href="index.html";
}

// Skip if logged in
if(localStorage.getItem("currentUser")){
    window.location.href = "index.html";
}
</script>
</body>
</html>
