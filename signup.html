<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - My To-Do List</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .auth-container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 40px;
    width: 320px;
    text-align: center;
    color: white;
  }
  h2 { margin-bottom: 20px; }
  input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 15px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.2);
    color: white;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 15px;
    background: #667eea;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #5a67d8; }
  .link { margin-top: 10px; font-size: 0.9rem; color: rgba(255,255,255,0.8); }
  .link a { color: #fbd38d; text-decoration: none; }
</style>
</head>
<body>
<div class="auth-container">
  <h2>Sign Up</h2>
  <input type="text" id="username" placeholder="Choose a username" />
  <button onclick="signup()">Sign Up</button>
  <div class="link">Already have an account? <a href="login.html">Login</a></div>
</div>

<script>
function signup() {
  const username = document.getElementById('username').value.trim();
  if (!username) return alert('Enter a username');
  let users = JSON.parse(localStorage.getItem('users') || '[]');
  if (users.includes(username)) return alert('Username already exists');
  users.push(username);
  localStorage.setItem('users', JSON.stringify(users));
  localStorage.setItem('currentUser', username);
  window.location.href = 'index.html';
}
</script>
</body>
</html>
