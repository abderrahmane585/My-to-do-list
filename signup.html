<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up â€“ To-Do App</title>
<style>
body { font-family: 'Inter', sans-serif; background:#764ba2; display:flex; justify-content:center; align-items:center; min-height:100vh; color:white; }
.container { background:rgba(0,0,0,0.2); padding:50px; border-radius:20px; text-align:center; }
input {padding:12px; margin:10px 0; border-radius:10px; border:none; width:80%; }
button {padding:12px 25px; border:none; border-radius:10px; cursor:pointer; margin-top:10px; background:#4facfe; color:white; font-weight:600;}
button:hover{background:#00f2fe;}
a{color:#fff; text-decoration:underline; cursor:pointer;}
</style>
</head>
<body>
<div class="container">
<h1>Sign Up</h1>
<input type="text" id="username" placeholder="Choose username"><br>
<button onclick="signup()">Sign Up</button>
<p>Already have an account? <a onclick="location.href='login.html'">Login</a></p>
</div>

<script>
function signup(){
    const username = document.getElementById("username").value.trim();
    if(!username){ alert("Enter username"); return; }
    if(localStorage.getItem(username+"_tasks")) { alert("Username exists!"); return; }
    localStorage.setItem("currentUser",username);
    localStorage.setItem(username+"_tasks",JSON.stringify([]));
    window.location.href="index.html";
}
</script>
</body>
</html>
