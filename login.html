<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - My To-Do App</title>
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin:0;
    }
    .container {
        background: rgba(255,255,255,0.15);
        padding: 50px;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        text-align: center;
    }
    input {
        padding: 15px;
        width: 80%;
        margin-bottom: 20px;
        border-radius: 10px;
        border: 2px solid rgba(255,255,255,0.3);
        outline: none;
    }
    button {
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #667eea;
        color: white;
        font-size: 1rem;
        margin-bottom: 10px;
    }
    button:hover { background: #764ba2; }
    .google-btn {
        background: white;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Enter username"><br>
    <button onclick="login()">Login</button>
    <div id="g_id_onload"
        data-client_id="YOUR_GOOGLE_CLIENT_ID"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>
    <div class="g_id_signin google-btn"></div>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
function login(){
    const username = document.getElementById("username").value.trim();
    if(username){
        localStorage.setItem("currentUser", username);
        if(!localStorage.getItem(username+"_tasks")) localStorage.setItem(username+"_tasks", "[]");
        window.location.href = "index.html";
    } else alert("Enter a username");
}

// Google login callback
function handleCredentialResponse(response){
    const googleUser = "google_" + response.credential;
    localStorage.setItem("currentUser", googleUser);
    if(!localStorage.getItem(googleUser+"_tasks")) localStorage.setItem(googleUser+"_tasks", "[]");
    window.location.href = "index.html";
}

// Redirect if already logged in
if(localStorage.getItem("currentUser")){
    window.location.href = "index.html";
}
</script>
</body>
</html>
