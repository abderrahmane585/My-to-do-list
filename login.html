<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - My To-Do List</title>
<link rel="icon" href="favicon.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    padding: 40px 50px;
    text-align: center;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    animation: containerEnter 0.8s ease-out;
}

@keyframes containerEnter {
    from { opacity:0; transform: translateY(50px); }
    to { opacity:1; transform: translateY(0); }
}

h1 {
    color: white;
    font-size: 2.5rem;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #ffffff, #f7fafc, #e2e8f0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p { color: rgba(255,255,255,0.8); margin-bottom: 30px; }

input {
    width: 100%;
    padding: 15px 20px;
    border-radius: 20px;
    border: 2px solid rgba(255,255,255,0.3);
    margin-bottom: 20px;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 1rem;
}

input:focus { border-color: rgba(255,255,255,0.6); }

button {
    width: 100%;
    padding: 15px;
    border-radius: 20px;
    border: none;
    background: linear-gradient(135deg, #48bb78, #38a169);
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}

button:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }

.alt-login { margin-top: 20px; }
.alt-login p { margin-bottom: 10px; color: rgba(255,255,255,0.7); font-size: 0.9rem; }
#google-login {
    background: white;
    color: #333;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#google-login img { width: 18px; }

#google-login:hover { background: #f1f1f1; transform: translateY(-2px); }
</style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <p>Welcome back! Please login to continue.</p>

    <input type="text" id="username" placeholder="Username" maxlength="20">
    <button id="loginBtn">Login</button>

    <div class="alt-login">
        <p>Or login with:</p>
        <button id="google-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" /> Continue with Google
        </button>
    </div>
</div>

<script>
function login() {
    const username = document.getElementById('username').value.trim();
    if (!username) return alert('Please enter a username.');
    localStorage.setItem('currentUser', username);
    const accounts = JSON.parse(localStorage.getItem('accounts')) || {};
    if (!accounts[username]) {
        accounts[username] = 'default';
        localStorage.setItem('accounts', JSON.stringify(accounts));
    }
    window.location.href = 'index.html';
}

document.getElementById('loginBtn').addEventListener('click', login);
document.getElementById('username').addEventListener('keypress', e => { if(e.key==='Enter') login(); });

// Google login simulation
document.getElementById('google-login').addEventListener('click', () => {
    const googleUser = 'GoogleUser';
    localStorage.setItem('currentUser', googleUser);
    const accounts = JSON.parse(localStorage.getItem('accounts')) || {};
    if (!accounts[googleUser]) { accounts[googleUser] = 'googlesimulated'; localStorage.setItem('accounts', JSON.stringify(accounts)); }
    window.location.href = 'index.html';
});
</script>

</body>
</html>
