<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login page</title>
<link rel="icon" type="image/png" href="favicon.png">
<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Arial', sans-serif; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6B73FF, #000DFF);
    overflow: hidden;
  }

  /* Particles */
  #particles {
    position: absolute;
    width: 100%;
    height: 100%;
    top:0; left:0;
    z-index:1;
    overflow:hidden;
  }
  .particle {
    position: absolute;
    width: 6px; height: 6px;
    background: rgba(255,255,255,0.7);
    border-radius: 50%;
    animation: float 6s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity:1; }
    50% { opacity:0.5; }
    100% { transform: translateY(-800px) translateX(50px); opacity:0; }
  }

  /* Login card */
  .login-card {
    position: relative;
    z-index:2;
    background: rgba(255,255,255,0.95);
    padding: 35px 25px;
    border-radius: 15px;
    width: 280px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    0% { opacity:0; transform: translateY(-50px); }
    100% { opacity:1; transform: translateY(0); }
  }

  /* Shake animation */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-10px); }
    40%, 80% { transform: translateX(10px); }
  }

  .shake {
    animation: shake 0.4s;
  }

  .login-card h2 { margin-bottom: 20px; color:#333; font-weight:600; }
  .login-card input {
    width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 8px; outline:none; transition: border 0.3s, box-shadow 0.3s;
  }
  .login-card input:focus { border-color: #6B73FF; box-shadow: 0 0 8px rgba(107,115,255,0.5); }
  .login-card button {
    width: 100%; padding: 12px; border:none; border-radius: 8px; background:#6B73FF; color:#fff; font-size:16px; font-weight:600; cursor:pointer; transition: transform 0.2s, box-shadow 0.2s;
  }
  .login-card button:hover { transform: scale(1.05); box-shadow: 0 8px 15px rgba(107,115,255,0.4); }
</style>
</head>
<body>
<div id="particles"></div>

<div class="login-card" id="loginCard">
  <h2>Welcome Back</h2>
  <input type="text" id="username" placeholder="Enter your username" />
  <button onclick="login()">Login</button>
</div>

<script>
  // Floating particles
  const particlesContainer = document.getElementById('particles');
  for(let i=0;i<50;i++){
      const p=document.createElement('div');
      p.className='particle';
      p.style.left=Math.random()*100+'%';
      p.style.top=Math.random()*100+'%';
      p.style.animationDelay=Math.random()*6+'s';
      p.style.animationDuration=(Math.random()*4+4)+'s';
      p.style.width = p.style.height = (Math.random()*6+4)+'px';
      particlesContainer.appendChild(p);
  }

  const loginCard = document.getElementById("loginCard");

  // Login function with shake effect
  function login() {
    const username = document.getElementById("username").value.trim();
    if(username){
      localStorage.setItem("currentUser", username);
      window.location.href = "index.html";
    } else {
      // Trigger shake animation
      loginCard.classList.add("shake");
      setTimeout(() => loginCard.classList.remove("shake"), 400);
    }
  }
</script>
</body>
</html>
