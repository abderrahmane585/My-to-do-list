<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - My To-Do List</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
    height:100vh; display:flex; justify-content:center; align-items:center;
    background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #4facfe, #00f2fe);
    background-size:400% 400%; animation: gradientShift 15s ease infinite;
}
@keyframes gradientShift {0%,100%{background-position:0% 50%;}50%{background-position:100% 50%;}}
.container{
    background: rgba(255,255,255,0.12); backdrop-filter: blur(20px);
    padding: 50px 35px; border-radius:25px; width:100%; max-width:400px; text-align:center;
    box-shadow:0 25px 50px rgba(0,0,0,0.2); animation: containerEnter 0.8s ease-out;
}
@keyframes containerEnter{from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);}}
h1{font-size:2.5rem;background:linear-gradient(135deg,#fff,#f7fafc,#e2e8f0);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:10px;}
p{color:rgba(255,255,255,0.8);margin-bottom:30px;font-size:1rem;}
input{width:100%;padding:15px 20px;margin-bottom:20px;border:none;border-radius:15px;font-size:1rem;}
input:focus{outline:none; box-shadow:0 0 15px rgba(255,255,255,0.3);}
.button{width:100%;padding:15px;margin-bottom:20px;border:none;border-radius:15px;font-size:1rem;font-weight:600;cursor:pointer;transition:0.3s;}
.login-btn{background:linear-gradient(135deg,#667eea,#764ba2);color:white;}
.login-btn:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(0,0,0,0.2);}
.google-btn{background:#4285F4;color:white; display:flex; justify-content:center; align-items:center; gap:10px;}
.google-btn:hover{transform:translateY(-2px);box-shadow:0 10px 25px rgba(0,0,0,0.2);}
</style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <p>Welcome back! Log in to continue.</p>
    <input type="text" id="username" placeholder="Username">
    <button class="button login-btn" onclick="login()">Login</button>
    <button class="button google-btn" onclick="loginGoogle()">
        <img src="https://img.icons8.com/color/24/google-logo.png"/> Login with Google
    </button>
    <p style="color:white;font-size:0.9rem;">Don't have an account? <a href="signup.html" style="color:#48bb78;text-decoration:none;">Sign up</a></p>
</div>

<script>
function getUser(){ return localStorage.getItem("currentUser") || null; }
// If already logged in, redirect
if(getUser()){ window.location.href="index.html"; }

function login(){
    const username = document.getElementById("username").value.trim();
    if(username){
        localStorage.setItem("currentUser", username);
        window.location.href="index.html";
    } else { alert("Enter a username."); }
}

// Fake Google login simulation (for demo purposes)
function loginGoogle(){
    const username = "GoogleUser"; 
    localStorage.setItem("currentUser", username);
    window.location.href="index.html";
}
</script>

</body>
</html>
