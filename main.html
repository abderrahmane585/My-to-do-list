<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Para Flash</title>
<link rel="icon" href="favicon.png">
<style>
body {
    font-family: 'Inter', sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    background: linear-gradient(135deg,#667eea,#764ba2,#f093fb,#4facfe,#00f2fe);
    background-size:400% 400%;
    animation:gradShift 15s ease infinite;
    color:white;
}
@keyframes gradShift {
    0%,100% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
}
button {
    padding:15px 30px;
    margin:15px;
    border:none;
    border-radius:25px;
    font-size:1.1rem;
    cursor:pointer;
    background:linear-gradient(135deg,#48bb78,#38a169);
    color:white;
    transition:0.3s;
}
button:hover {transform:scale(1.05);}
h1 {font-size:2.8rem; margin-bottom:20px; text-shadow:0 0 15px rgba(0,0,0,0.3);}
</style>
</head>
<body>
<h1>Welcome to Para Flash</h1>
<button onclick="window.location.href='login.html'">I have an account</button>
<button onclick="window.location.href='signup.html'">Sign up</button>
</body>
</html>
