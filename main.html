<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - My To-Do List</title>
<link rel="icon" type="image/png" href="favicon(2).png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  color: white;
  flex-direction: column;
  text-align: center;
}
h1 { font-size: 3rem; margin-bottom: 40px; text-shadow: 0 4px 15px rgba(0,0,0,0.3); }
button {
  padding: 15px 40px;
  margin: 10px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 600;
  color: white;
  background: linear-gradient(135deg, #48bb78, #38a169);
  transition: 0.3s;
}
button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }
button.login { background: linear-gradient(135deg, #667eea, #5a67d8); }
button.login:hover { background: linear-gradient(135deg, #5a67d8, #4c51bf); }
button.signup { background: linear-gradient(135deg, #f6ad55, #ed8936); }
button.signup:hover { background: linear-gradient(135deg, #ed8936, #dd6b20); }
</style>
</head>
<body>
<h1>Welcome to My To-Do List</h1>
<button class="login" onclick="location.href='login.html'">Login</button>
<button class="signup" onclick="location.href='signup.html'">Sign Up</button>
</body>
</html>
