<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Flash - Welcome</title>
<style>
body {
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
    color: white;
}
button {
    padding: 15px 30px;
    margin: 15px;
    border-radius: 25px;
    border: none;
    font-size: 1.1rem;
    cursor: pointer;
    background: #48bb78;
    color: white;
    transition: 0.3s;
}
button:hover { transform: scale(1.05); }
.google-btn {
    background: #4285F4;
}
h1 { margin-bottom: 40px; }
</style>
</head>
<body>
<h1>Welcome to Para Flash</h1>
<button onclick="goLogin()">Login / Signup</button>
<button class="google-btn" id="googleBtn">Continue with Google</button>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
const currentUser = localStorage.getItem('currentUser');
if(currentUser) window.location.href = 'index.html';

// Classic login/signup redirect
function goLogin() { window.location.href = 'login.html'; }

// ===== Google login =====
window.onload = () => {
    google.accounts.id.initialize({
        client_id: 'YOUR_GOOGLE_CLIENT_ID', // replace with your Google client ID
        callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
        document.getElementById('googleBtn'),
        { theme: "outline", size: "large", width: 250 }
    );
};

function handleCredentialResponse(response) {
    // Decode JWT to get basic info (email)
    const data = JSON.parse(atob(response.credential.split(".")[1]));
    const email = data.email;
    localStorage.setItem('currentUser', email);
    window.location.href = 'index.html';
}
</script>
</body>
</html>
