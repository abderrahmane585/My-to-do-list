<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<link rel="icon" href="favicon.png">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
  body {
    margin:0; padding:0; font-family: 'Inter', sans-serif;
    display:flex; justify-content:center; align-items:center; height:100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    background-size: 400% 400%; animation: gradientShift 15s ease infinite;
  }
  @keyframes gradientShift {
    0%,100%{background-position:0% 50%}50%{background-position:100% 50%}
  }
  .container {
    text-align:center; background: rgba(255,255,255,0.15); padding:50px; border-radius:30px;
    backdrop-filter: blur(15px); box-shadow: 0 25px 50px rgba(0,0,0,0.15);
  }
  h1{color:white; margin-bottom:30px;}
  .btn {padding:15px 30px; margin:10px; border:none; border-radius:25px; cursor:pointer;
        font-weight:600; font-size:1rem; transition:0.3s;}
  .btn-login{background:linear-gradient(135deg,#48bb78,#38a169); color:white;}
  .btn-login:hover{transform:translateY(-3px);}
  .btn-signup{background:linear-gradient(135deg,#4facfe,#00f2fe); color:white;}
  .btn-signup:hover{transform:translateY(-3px);}
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to Your To-Do List</h1>
  <button class="btn btn-login" onclick="location.href='login.html'">I have an account</button>
  <button class="btn btn-signup" onclick="location.href='signup.html'">Create an account</button>
</div>

<script>
  // If user is already logged in, go straight to index.html
  if(localStorage.getItem('currentUser')){
    window.location.href='index.html';
  }
</script>
</body>
</html>
