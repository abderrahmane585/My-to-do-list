<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome | To-Do App</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        margin: 0;
        color: white;
        text-align: center;
    }
    @keyframes gradientShift {
        0%,100% { background-position:0% 50%; }
        50% { background-position:100% 50%; }
    }
    .box {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(15px);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    button {
        margin: 10px;
        padding: 15px 30px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #48bb78, #38a169);
        color: white;
    }
    button:hover { transform: translateY(-3px); box-shadow:0 8px 25px rgba(0,0,0,0.2);}
</style>
</head>
<body>
<div class="box">
    <h1>Welcome to Your To-Do App</h1>
    <p>Organize your day in style!</p>
    <div>
        <button onclick="goLogin()">Login</button>
        <button onclick="goSignup()">Signup</button>
    </div>
</div>
<script>
    // Redirect if already logged in
    if(localStorage.getItem('currentUser')) {
        window.location.href = 'index.html';
    }
    function goLogin(){ window.location.href='login.html'; }
    function goSignup(){ window.location.href='signup.html'; }
</script>
</body>
</html>
